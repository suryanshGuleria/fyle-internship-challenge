<div
  class="block w-[350px] h-[250px] overflow-auto p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100"
>
  <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
    {{ repoData.name }}
  </h5>
  <p class="font-normal text-gray-700 dark:text-gray-400">
    {{ repoData.description }}
  </p>
  <app-topic [language]="repoData.language"></app-topic>
</div>
